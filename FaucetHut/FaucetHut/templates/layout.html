<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cryptologos.cc/logos/banano-ban-logo.svg?v=023" sizes="any" type="image/svg+xml">
    <title>{{ title }} - TrooperZ's Faucet Hut</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
<meta name="title" content="TrooperZ's Banano Faucet Hut">
<meta name="description" content="All Banano faucets and games in one central place! Check if faucets are dry or working!">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">

<meta property="og:title" content="TrooperZ's Banano Faucet Hut">

<meta property="twitter:card" content="summary_large_image">

<meta property="twitter:description" content="All Banano faucets and games in one central place! Check if faucets are dry or working!">

<body>

        <div class="container">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a href="/" class="navbar-brand">

                </a>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - TrooperZ</p>
            <p><a href="https://banano.cc">Banano.cc</a></p>
            <p><a href="https://chat.banano.cc/">Discord</a></p>
            <p><a href="https://daily-peel.com">Daily Peel</a></p>

    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>

    {% block scripts %}{% endblock %}


</body>
</html>
